<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
		input[type='submit']{
width:400px;
padding:10px;
margin-top:10px;
margin-bottom:35px;
border-radius:5px;
border:1px solid #cbcbcb;
box-shadow:inset 0 1px 2px rgba(0,0,0,0.18);
font-size:16px
}
		.container {
  font-family: arial;
  font-size: 20px;
  margin: 35px;
  width: 350px;
  height: 200px;

}

p {
  /* Center horizontally*/
  text-align: center;
}
		</style>
        <title>Contact</title>


    </head>
    <body>
		<div style="width: 500px; margin: auto;">
			<fieldset name="Contact Details">


				<div class="container">
				<form method="post" action="/" enctype="multipart/form-data">
					{% csrf_token %}
					<dl>
						<table>
							{{form.as_table}}
						</table>


					</dl>
					<p>
						<input type="submit" value="OK">
					</p>
				</form>
				</div>
				{% if msg %} {% autoescape off %}

				{{ msg }} {% endautoescape %} {% endif %}
                <h1>{{name}}</h1>
			</fieldset>
		</div>
    </body>
</html>
